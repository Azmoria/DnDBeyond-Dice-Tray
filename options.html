<!DOCTYPE html>
<html>
<head>
  <title>D&D Beyond Dice Tray</title>
  <link rel="stylesheet" href="options.css" />
  <link rel="stylesheet" href="spectrum-2.0.8.min.css" />
</head>
<body style="min-width:500px;">
  <main>
          <div class="option-line" style="padding-left: 2px">
            <div class="option-title">Color</div>
            <input class="spectrum option-input-color" data-name='color' type='text' >
          </div>
          <div class="option-line" style="padding-left: 2px">
            <div class="option-title">Popup Dice Tray Image URL (defaults to color if blank)</div>
            <input type='text' data-name='image url' name="" value="" >
          </div>
  </main>
  <script src="jquery-3.6.0.min.js" charset="UTF-8"></script>
  <script src="spectrum-2.0.8.min.js" charset="UTF-8"></script>
  <script src="options.js" charset="UTF-8"></script>

</body>
</html>
