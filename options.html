<!DOCTYPE html>
<html>
<head>
  <title>D&D Beyond Dice Tray</title>
  <link rel="stylesheet" href="options.css">

</head>
<body>
  <main>
          <div class="option-line">
            <div class="option-title">Background Color</div>
            <input class="spectrum option-input-color" data-name='color' type='text' value='#009933' >
          </div>
          <div class="option-line">
            <div class="option-title">Background URL <br>(defaults to color if blank)</div>
            <input type='text' data-name='image url' name="" value="" placeholder='https://imgur.com/image.jpg' >
          </div>
  </main>
  <script src="jquery-3.6.0.min.js" charset="UTF-8"></script>
  <script src="spectrum-2.0.8.min.js" charset="UTF-8"></script>
  <script src="options.js" charset="UTF-8"></script>

</body>
</html>
